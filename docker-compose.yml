services:
  cardme:
    build:
      context: .
      dockerfile: sh/Dockerfile
      args:
        git_email: ${git_email}
        git_name: ${git_name}
    container_name: cardme
    volumes:
      - ./:/cardme
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    working_dir: /cardme
    tty: true
    restart: always
    ports:
      - 8080:8080
    command: redis-server /usr/local/etc/redis/redis.conf