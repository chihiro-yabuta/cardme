apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cardme
  name: cardme
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cardme
  strategy: {}
  template:
    metadata:
      labels:
        app: cardme
    spec:
      volumes:
      - name: vol
        emptyDir: {}
      initContainers:
      - name: git
        image: bitnami/git
        command:
          - git
          - clone
          - https://github.com/chihiro-yabuta/cardme.git
          - cardme
        volumeMounts:
          - name: vol
            mountPath: cardme
      containers:
      - image: node
        name: client
        volumeMounts:
          - name: vol
            mountPath: cardme
        tty: true
        ports:
        - containerPort: 11291
        resources: {}
      - image: golang
        name: server
        volumeMounts:
          - name: vol
            mountPath: cardme
        tty: true
        ports:
        - containerPort: 11292
        resources: {}
      - image: python
        name: edit
        volumeMounts:
          - name: vol
            mountPath: cardme
        tty: true
        ports:
        - containerPort: 11293
        resources: {}
      - args:
        - redis-server
        - /cardme/db/redis.conf
        image: redis
        name: db
        volumeMounts:
          - name: vol
            mountPath: cardme
        tty: true
        ports:
        - containerPort: 11294
        resources: {}
status: {}
