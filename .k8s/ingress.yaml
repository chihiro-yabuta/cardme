apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cardme
spec:
  rules:
  - host: 4card.me
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: cardme
            port:
              number: 80
    - http:
      paths:
      - pathType: Prefix
        path: /edit
        backend:
          service:
            name: cardme
            port:
              number: 8080
